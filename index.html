<!DOCTYPE html>
<html lang="en" class="hide en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1XBET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <div class="blur_wrap">
        <div class="preloader" style="display: none;"></div>
        <div id="layout">
            <div id="container">
                <a class="logo" href="{replace}"></a>
                <div class="wheel_wrap">
                    <div class="wheel_spinner wheel_spinner_animated"></div>
                    <button class="wheel_btn spin_1">
                        <span class="en">Rotate</span>
                        <span class="fr">Tourner</span>
                        <span class="pt">Girar</span>
                        <span class="es">Girar</span>
                    </button>
                    <div class="wheel_win_frame"></div>
                </div>
    
            </div>
            <div id="footer">
                <img alt="" class="desk" src="img/pay-desk.png">
                <img alt="" class="mob" src="img/pay-mob.png">
                <p>© <span id="year">2023</span> 1XBET.COM ALL RIGHTS RESERVED.</p>
            </div>

            <div class="popup_overlay">
                <div class="popup_window" id="popup_1">
                    <div class="popup_txt">
                        <div class="en">
                            <div class="txt-1">Claim your prize!</div>
                            <div class="txt-2">
                                <img src="/img/bonus.png" alt="">
                            </div>
                        </div>
                        <div class="fr">
                            <div class="txt-1">Réclamez votre prix!</div>
                            <div class="txt-2">
                                <img src="/img/bonus.png" alt="">
                            </div>
                        </div>
                        <div class="pt">
                            <div class="txt-1">Reivindique o seu prêmio!</div>
                            <div class="txt-2">
                                <img src="/img/bonus.png" alt="">
                            </div>
                        </div>
                        <div class="es">
                            <div class="txt-1">¡Recoge tu premio!</div>
                            <div class="txt-2">
                                <img src="/img/bonus.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="en"><a class="popup_btn" href="{replace}"><span>Get the bonus</span></a></div>
                    <div class="pt"><a class="popup_btn" href="{replace}"><span>OBTER BÔNUS</span></a></div>
                    <div class="es"><a class="popup_btn" href="{replace}"><span>RECIBE BONOS</span></a></div>
                    <div class="fr"><a class="popup_btn" href="{replace}"><span>Obtenez le bonus</span></a></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    </body>
</html>
